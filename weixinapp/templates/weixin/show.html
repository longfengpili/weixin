<html>

<head>
    <title>show</title>
</head>

<body>
    <a href="{{url_for('weixin.logout')}}"><button align="right">logout</button></a>

    {% if friends %}
    <form action="add_msg" method="POST">
    <!-- <p align="center"><input type="text" name="note" value="节日快乐" id="festival"/></p> -->
    <p align="center"><textarea name="note" style="width: 477px; height: 89px;" id="festival"></textarea>
    <p align="center"><input type="submit" name="add_msg" value="add msg" /></p>
    </form>
    <table border="1px" align="center" cellspacing="0" cellpadding="6" width="100" ;>
        <tr>
            <th>nickname</th>
            <th>remarkname</th>
            <th>notenum</th>
            <th colspan="3">action</th>
        </tr>
        {% for friend in friends %}
        <tr>
            <!-- {% if friend.remarkname %} -->
            <td align="center" style="white-space: nowrap">{{friend.nickname}}</td>
            <form action="update_friend/{{friend.username}}"></form>
            <td align="center" style="white-space: nowrap"><input type="text" name="remarkname" value="{{friend.remarkname}}" /></td>
            <td align="center">{{friend.notenum}}</td>
            <td align="center"><input type="submit" name="update" value="update" /></td>
            </form>
            <td>
                <a href="{{url_for('weixin.delete_friend',username=friend.username)}}"><button>delete</button></a>
            </td>
            <td>
                <a href="{{url_for('weixin.send_friend',username=friend.username)}}" id="send_friend"><button>send</button></a>
            </td>
            <!-- {% endif %} -->
        </tr>
        {% endfor %}
    </table>
    {% endif %}




</body>

</html>
