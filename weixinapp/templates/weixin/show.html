<html>
    <head>
        <title>login</title>
    </head>
    <body>
            <a href="{{url_for('weixin.get_friends')}}">
                    <button>get_friends</button>
            </a>


            {% if friends %}
            <table border="1px" align="center" cellspacing="0" cellpadding="6" width="100" ;>
                <tr>
                    <th>nickname</th>
                    <th>remarkname</th>
                    <th colspan="2">action</th>
                </tr>
        
                {% for friend in friends %}
                <tr>
                    {% if friend.remarkname %}
                    
                        <td align="center">{{friend.nickname}}</td>
                        <form action="update_friend/{{friend.username}}">
                        <td align="center"><input type="text" name="remarkname" value="{{friend.remarkname}}"/></td>
                        <td align="center"><input type="submit" name="update" value="update"/></td>
                        </form>
                        <td>
                            <a href="{{url_for('weixin.delete_friend',username=friend.username)}}">
                                <button>delete</button>
                            </a>
                        </td>
                    
                    {% endif %}
                </tr>
                {% endfor %}
        
            </table>
            {% endif %}
    </body>
</html>
